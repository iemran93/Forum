{{ define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="large-header" id="large-header"> <!-- Add this div with the class and ID -->
        <h1 class="main-title">Forum</h1> <!-- Add a main title for the large header -->
    </div>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                {{ if .LoggedIn }}
                <li><a href="#" id="logoutLink">Logout</a></li>
                {{ else }}
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
                {{ end }}
                {{ if .LoggedIn }}
                <li><a href="/postform">Create Post</a></li>
                <li><a href="/filterByLikes?showLiked=true">My Liked Posts</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
    <main class="container">
        {{ block "content" .}}{{end}}
    </main>
    {{ block "js" .}}{{end}}
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> -->
    <!-- <script src="/js/animation.js"></script>
    <script src="/static/js/likes.js"></script> -->
</body>
</html>
{{end}}
